<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funções Matemáticas</title>

        <script>
            /* MÉTODOS MATH */
            document.write('<h2>Métodos Math</h2>')
            var x = 10.380

            // ceil
            document.write('<p><b>Ceil:</b> Arredonda o número para cima (10.380): ')
            document.write(Math.ceil(x) + '</p>')
            
            // floor
            document.write('<p><b>Floor:</b> Arredonda o número para baixo (10.380): ')
            document.write(Math.floor(x) + '</p>')
            
            // round
            document.write('<p><b>Round:</b> Arredonda o número levando em consideração o peso da fração(10.380): ')
            document.write(Math.round(x) + ' <b>/</b> (10.500):'+ Math.round(10.500) + '</p>')
            
            // random
            document.write('<p><b>Random:</b> Atribui um valor aleatório entre 0 e 1 : ')
            document.write(Math.random() + '</p>')
            
        </script>
    </head>

    </body>
</html>
