<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOM (Browser Object Model)</title>
        <script>
            var i = 100
            setTimeout(function(){ document.write('Teste' + '<br>')}, 2000)
            var x = setInterval(function(){
                document.write(i-- + '<br>')
                if(i === 95){
                    clearInterval(x)
                }
            }, 1000)
        </script>
    </head>
    <body>
    </body>
</html>
