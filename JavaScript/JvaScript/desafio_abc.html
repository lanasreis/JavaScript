<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio ABC</title>
    </head>

    <script>
        var a = 10
        var b = 20
        var c = null

        document.write('<h4>A = '+ a +'</h4>')
        document.write('<h4>B = '+ b +'</h4>')
        document.write('<h4>C = '+ c +'</h4>')
        document.write('<hr>')

        // Desafio sem sentido
        c = a
        a = b
        b = c
        c = null


        document.write('<h4>A = '+ a +'</h4>')
        document.write('<h4>B = '+ b +'</h4>')
        document.write('<h4>C = '+ c +'</h4>')
    </script>
    <body>
        
    </body>
</html>
