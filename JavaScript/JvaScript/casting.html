        <title>Casting</title>
    </head>

    <script>
        var var1 = prompt('Digite:')
        var var2 = prompt('Digite:')

        document.write(var1 + var2 + '<br>')

        var1 = parseInt(var1)
        var2 = parseFloat(var2)

        document.write(var1 + var2 +'<hr>')
        console.log(var1)
        console.log(var2)

        var num1 = 10
        var num2 = 10

        document.write(num1 + num2 + '<br>')
        document.write(num1.toString() + num2.toString())

    </script>
