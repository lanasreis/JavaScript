            function exibirArtigo(id, callbackSucesso, callbackErro){

            var callbackSucesso = function(titulo, descricao){

            /* Funções  Callback*/
            document.write('<br><br><h3>Funções Argumento</h3>')
            
            function soma(){
                console.log(arguments)
                var result = 0
                for(var i in arguments){
                    result += arguments[i]
                }
                return result
            }
