<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOM (Browser Object Model)</title>
        <script>
            var janela
            function abrirPopUp(){
                janela = window.open('http://www.google.com', 'novaJanela', 'width=600, height=700')
            }
            function fecharPopUp(){
                janela.close()
            }
        </script>
    </head>
    <body>
        <button onclick="abrirPopUp()">Abrir Janela</button>
        <button onclick="fecharPopUp()">Fechar Janela</button>
        <button onclick="window.print()">Imprimir p√°gina</button>
    </body>
</html>
