<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praticando Array</title>
        <script>
            for(var i=1; i<=10; i++){
                for(var j=1; j<=10; j++){
                    document.write(i + ' x ' + j + ' = ' + (i*j) + '<br>')
                }
                document.write('<hr>')
            }
        </script>
    </head>
    <body>
        <h2>Tabuada La√ßos Encadeado</h2>
    </body>
</html>
