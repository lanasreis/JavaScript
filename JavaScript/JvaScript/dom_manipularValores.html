<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
        <script>
                function distribuiCaracter(){
       //selecionar o valor digitado
       var caracter = document.getElementById('entrada').value

       //limpar o campo de digitação
       document.getElementById('entrada').value=''

       //limpar espaços em branco nas extremidades da string
       caracter.trim()

       switch(caracter) {
         case '0':
         case '1':
         case '2':
         case '3':
         case '4':
         case '5':
         case '6':
         case '7':
         case '8':
         case '9':
           //adicionar o caracter no campo referente a números
           document.getElementById('apenas_numeros').value = caracter
           break;
           default:
            //adicionar o caracter no campo referente a letras
            document.getElementById('apenas_letras').value = caracter 
       }
     }
            function distribuirCaracter(){
                var aux = document.getElementById('caracterer').value
                document.getElementById('caracterer').value = '' 
                console.log(aux)
                aux.trim() 
                console.log(aux)
                switch(aux){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        document.getElementById('apenas_numeros1').value=aux
                        break;
                    default:
                    document.getElementById('apenas_letras1').value=aux
                }
            }
        </script>
    </head>
    <body>
        <input
            type="text"
            placeholder="Digite um caracter aqui"
            onkeyup="distribuirCaracter()"
            id="caracterer"
        > 
        <hr>
        <span>Letras:</span>
        <input type="text" disabled="disabled" id="apenas_letras1">
        
        <span>Números:</span>
        <input type="text" disabled="disabled" id="apenas_numeros1">

<hr>
        <input type="text"
    placeholder="Digite um caracter aqui"
    onkeyup="distribuiCaracter()"
    id="entrada">

    <hr />
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">
    
    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

    </body>
</html>
