<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom</title>
        <style>
            body{
                background: rgb(156, 120, 120);
                color: #fff;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Estudos de DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
        <div id="msg">Clique em mim</div> 
        
        <script>
            var corpo = window.document.body;
            var p1 = window.document.getElementsByTagName('p')[1];
            var d = window.document.getElementById('msg');

            corpo.style.background = 'rgb(125, 123, 112)';
            window.document.write('Esta escrito: ' + p1.innerText + '</br>');
            window.document.write('Esta escrito: ' + p1.innerHTML);

            d.style.background = 'rgb(500, 130, 120)';
            d.innerHTML = '<input type="radio"></input>'

            </script>
    </body>
</html>
